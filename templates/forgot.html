<!-- templates/forgot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password — College Seat Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <h2>Reset Password</h2>

    {% if error %}
      <p class="small message error">{{ error }}</p>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <p class="small message">{{ m }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" class="input" type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="field">
        <label for="new_password">New Password</label>
        <input id="new_password" class="input" type="password" name="new_password" placeholder="Enter new password" required>
      </div>
      <button type="submit">Update Password</button>
    </form>

    <p class="small">
      <a href="{{ url_for('login_page') }}">← Back to Login</a>
    </p>
  </div>
</body>
</html>
