<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin — Update Seats</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>

  <nav class="navbar">
    <div>Admin Dashboard</div>
    <div>
      <span>Logged in as Admin</span>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="card">
    <h2>Update Seat Availability</h2>

    <div class="row">
      <div class="field">
        <label for="stream">Stream</label>
        <select id="stream" class="input" disabled>
          <option>Loading…</option>
        </select>
      </div>
      <div class="field">
        <label for="course">Course</label>
        <select id="course" class="input" disabled>
          <option>Select stream first</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="semester">Semester</label>
        <select id="semester" class="input" disabled>
          <option>Select course first</option>
        </select>
      </div>
      <div class="field">
        <label for="count">New Seat Count</label>
        <input id="count" class="input" type="number" min="0" placeholder="Enter seats">
      </div>
    </div>

    <button id="update">Update</button>
    <p id="msg" class="message"></p>
  </div>

  <footer class="footer">
    College Seat Management System © 2025
  </footer>

  <script>
    const token     = "{{ jwt }}";
    const streamSel = document.getElementById('stream');
    const courseSel = document.getElementById('course');
    const semesterSel = document.getElementById('semester');
    const countInput  = document.getElementById('count');
    const msg         = document.getElementById('msg');

    async function loadStreams() {
      const res = await fetch('/api/streams');
      const data = await res.json();
      streamSel.innerHTML = '<option value="">Select stream</option>' +
        data.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
      streamSel.disabled = false;
    }

    async function loadCourses(id) {
      courseSel.disabled = true;
      semesterSel.disabled = true;
      const res = await fetch(`/api/courses/${id}`);
      const data = await res.json();
      courseSel.innerHTML = '<option value="">Select course</option>' +
        data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
      courseSel.disabled = false;
      semesterSel.innerHTML = '<option value="">Select semester</option>';
    }

    async function loadSemesters(id) {
      semesterSel.disabled = true;
      const res = await fetch(`/api/semesters/${id}`);
      const data = await res.json();
      semesterSel.innerHTML = '<option value="">Select semester</option>' +
        data.map(s =>
          `<option value="${s.id}" data-seats="${s.available_seats}">
             Semester ${s.number} (Seats: ${s.available_seats})
           </option>`
        ).join('');
      semesterSel.disabled = false;
    }

    async function updateSeats() {
      msg.textContent = '';
      const semesterId = semesterSel.value;
      const count = countInput.value;
      if (!semesterId || count === '') {
        msg.textContent = 'Please choose a semester and enter a seat count.';
        return;
      }
      const res = await fetch('/api/update_seats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          semester_id: +semesterId,
          count: +count
        })
      });
      const data = await res.json();
      msg.textContent = data.message || data.error || 'Update complete';
      if (res.ok) {
        await loadSemesters(courseSel.value);
        semesterSel.value = semesterId;
      }
    }

    streamSel.addEventListener('change', e => {
      if (e.target.value) loadCourses(e.target.value);
    });

    courseSel.addEventListener('change', e => {
      if (e.target.value) loadSemesters(e.target.value);
    });

    document.getElementById('update').addEventListener('click', updateSeats);

    loadStreams();
  </script>
</body>
</html>
