<!-- templates/faculty.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty — Check Seat Availability</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>

  <nav class="navbar">
    <div>Faculty Dashboard</div>
    <div>
      <span>Logged in as Faculty</span>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="card">
    <h2>Check Seat Availability</h2>

    <div class="row">
      <div class="field">
        <label for="stream">Stream</label>
        <select id="stream" class="input" disabled>
          <option>Loading…</option>
        </select>
      </div>
      <div class="field">
        <label for="course">Course</label>
        <select id="course" class="input" disabled>
          <option>Select stream first</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="semester">Semester</label>
        <select id="semester" class="input" disabled>
          <option>Select course first</option>
        </select>
      </div>
      <div class="field">
        <label for="available">Available Seats</label>
        <input id="available" class="input" type="text" readonly placeholder="—">
      </div>
    </div>

    <button id="refresh">Refresh</button>
    <p id="msg" class="message"></p>
  </div>

  <footer class="footer">
    College Seat Management System © 2025
  </footer>

  <script>
    const streamSel   = document.getElementById('stream');
    const courseSel   = document.getElementById('course');
    const semesterSel = document.getElementById('semester');
    const availInput  = document.getElementById('available');
    const refreshBtn  = document.getElementById('refresh');
    const msg         = document.getElementById('msg');

    async function loadStreams() {
      const res  = await fetch('/api/streams');
      const data = await res.json();
      streamSel.innerHTML =
        '<option value="">Select stream</option>' +
        data.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
      streamSel.disabled = false;
    }

    async function loadCourses(id) {
      courseSel.disabled   = true;
      semesterSel.disabled = true;
      const res  = await fetch(`/api/courses/${id}`);
      const data = await res.json();
      courseSel.innerHTML =
        '<option value="">Select course</option>' +
        data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
      courseSel.disabled = false;
      availInput.value = '';
      msg.textContent   = '';
    }

    async function loadSemesters(id) {
      semesterSel.disabled = true;
      const res  = await fetch(`/api/semesters/${id}`);
      const data = await res.json();
      semesterSel.innerHTML =
        '<option value="">Select semester</option>' +
        data.map(s =>
          `<option value="${s.id}" data-seats="${s.available_seats}">
             Semester ${s.number}
           </option>`
        ).join('');
      semesterSel.disabled = false;
      availInput.value = '';
      msg.textContent   = '';
    }

    // Show seats on semester change
    semesterSel.addEventListener('change', () => {
      const opt = semesterSel.selectedOptions[0];
      availInput.value = opt ? opt.dataset.seats : '';
      msg.textContent  = '';
    });

    // Refresh reloads current course’s semester data
    refreshBtn.addEventListener('click', async () => {
      if (courseSel.value) {
        await loadSemesters(courseSel.value);
        msg.textContent = 'Data refreshed';
      }
    });

    streamSel.addEventListener('change', e => {
      if (e.target.value) loadCourses(e.target.value);
    });

    courseSel.addEventListener('change', e => {
      if (e.target.value) loadSemesters(e.target.value);
    });

    // initial load
    loadStreams();
  </script>
</body>
</html>
