<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In — College Seat Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h2>Sign In</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <p class="small message">{{ m }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if error %}
      <p class="small message error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login_page') }}">
      <div class="row">
        <input class="input" type="text" name="username" placeholder="Username" required>
        <input class="input" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="row">
        <select class="input" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
        <!-- empty cell to keep grid alignment -->
        <div></div>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="small">
      <a href="{{ url_for('register') }}">Register a new user</a> • 
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </p>
  </div>
</body>
</html>
